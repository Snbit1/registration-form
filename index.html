<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <button class="btn">Sign Up</button>

    <div class="sign-up" id="sign-up">
        <span class="close">&times;</span>

        <form action="#" class="sign-up-content">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please, fill out this form!</p>

                <hr>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email.." required autocomplete="off">

                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" placeholder="Create a password" required>

                <label for="pass-repeat">Repeat Password</label>
                <input type="password" id="pass-repeat" name="pass-repeat" placeholder="Repeat a password" required>

                <label>
                    <input type="checkbox" name="remember" id="remember" checked> Remember Me
                </label>

                <p>Creating an account, you argree to our <a href="#">Terms and Privacy Policy</a></p>
                <div class="buttons">
                    <button type="button" class="cancelBtn">Cancel</button>
                    <button type="submit" class="signUpBtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    
    <script type="module" src="src/modalWindow.js"></script>
    <script type="module" src="src/formHandler.js"></script>
</body>
</html>
